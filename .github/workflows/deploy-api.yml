name: Deploy API
on:
  workflow_dispatch:
  workflow_call:

env:
  REGISTRY_ALIAS: m8q5m4u3
  REPOSITORY: mega
  IMAGE_TAG_BASE: campsite-0.1.0-pre-release
  GCP_PROJECT_ID: infra-20250121-20260121-0235
  GCP_REPOSITORY: mega
  RUBY_VERSION: 3.3.4
  NODE_VERSION: 18.16.1
  BUNDLER_VERSION: 2.3.14

permissions:
  id-token: write
  contents: read

concurrency:
  group: ${{ github.workflow }}-${{ github.ref }}
  cancel-in-progress: true

jobs:
  build-push-amd64:
    runs-on: ubuntu-latest
    timeout-minutes: 30
    steps:
      - uses: actions/checkout@v4

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      # =========================
      # AWS (ECR Public)
      # =========================
      - name: Configure AWS credentials
        uses: aws-actions/configure-aws-credentials@v4
        with:
          aws-access-key-id: ${{ secrets.AWS_ACCESS_KEY_ID }}
          aws-secret-access-key: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
          aws-region: us-east-1

      - name: Login to Amazon ECR Public
        id: login-ecr-public
        uses: aws-actions/amazon-ecr-login@v2
        with:
          registry-type: public

      # =========================
      # GCP (Artifact Registry)
      # =========================
      - name: Auth to GCP
        uses: google-github-actions/auth@v2
        with:
          credentials_json: ${{ secrets.GCP_SA_KEY }}

      - name: Configure docker for GCP
        run: |
          gcloud auth configure-docker us-central1-docker.pkg.dev

      # =========================
      # Build & Push
      # =========================
      - name: Build & push amd64 image (AWS + GCP)
        env:
          AWS_REGISTRY: ${{ steps.login-ecr-public.outputs.registry }}
          GCP_IMAGE_BASE: us-central1-docker.pkg.dev/${{ env.GCP_PROJECT_ID }}/${{ env.GCP_REPOSITORY }}/${{ env.REPOSITORY }}
        run: |
          set -euo pipefail

          AWS_IMAGE_BASE="$AWS_REGISTRY/${{ env.REGISTRY_ALIAS }}/${{ env.REPOSITORY }}"
          IMAGE_TAG="${{ env.IMAGE_TAG_BASE }}-amd64"

          docker buildx build \
            --platform linux/amd64 \
            --provenance=false \
            --sbom=false \
            --build-arg RUBY_VERSION=${{ env.RUBY_VERSION }} \
            --build-arg NODE_VERSION=${{ env.NODE_VERSION }} \
            --build-arg BUNDLER_VERSION=${{ env.BUNDLER_VERSION }} \
            -f ./api/Dockerfile \
            -t "$AWS_IMAGE_BASE:$IMAGE_TAG" \
            -t "$GCP_IMAGE_BASE:$IMAGE_TAG" \
            --push ./api

  # Merge locally-built arm64 image (pushed separately) with CI-built amd64
  manifest:
    needs: build-push-amd64
    runs-on: ubuntu-latest
    steps:
      - name: Configure AWS credentials
        uses: aws-actions/configure-aws-credentials@v4
        with:
          aws-access-key-id: ${{ secrets.AWS_ACCESS_KEY_ID }}
          aws-secret-access-key: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
          aws-region: us-east-1

      - name: Login to Amazon ECR Public
        id: login-ecr-public
        uses: aws-actions/amazon-ecr-login@v2
        with:
          registry-type: public

      - name: Create & push manifest list
        env:
          REGISTRY: ${{ steps.login-ecr-public.outputs.registry }}
        run: |
          IMAGE_BASE="$REGISTRY/${{ env.REGISTRY_ALIAS }}/${{ env.REPOSITORY }}"
          docker manifest create "$IMAGE_BASE:${{ env.IMAGE_TAG_BASE }}" \
            "$IMAGE_BASE:${{ env.IMAGE_TAG_BASE }}-amd64" \
            "$IMAGE_BASE:${{ env.IMAGE_TAG_BASE }}-arm64"
          docker manifest push "$IMAGE_BASE:${{ env.IMAGE_TAG_BASE }}"

  deploy-aws:
    if: ${{ github.repository == 'web3infra-foundation/mega' }}
    needs: manifest
    runs-on: ubuntu-latest
    strategy:
      matrix:
        include:
          - cluster: gitmega-com
            service: campsite-api-staging-service-njx3hjyx
          - cluster: gitmono-com-mega-app
            service: campsite-api-service
    steps:
      - name: Force ECS redeploy
        run: |
          aws ecs update-service \
            --cluster ${{ matrix.cluster }} \
            --service ${{ matrix.service }} \
            --force-new-deployment
        env:
          AWS_REGION: ap-southeast-2
          AWS_ACCESS_KEY_ID: ${{ secrets.AWS_ACCESS_KEY_ID }}
          AWS_SECRET_ACCESS_KEY: ${{ secrets.AWS_SECRET_ACCESS_KEY }}

  deploy-gcp:
    needs: manifest
    if: ${{ github.repository == 'web3infra-foundation/mega' }}
    runs-on: ubuntu-latest
    steps:
      - name: Auth to GCP
        uses: google-github-actions/auth@v2
        with:
          credentials_json: ${{ secrets.GCP_SA_KEY }}

      - name: Deploy to Cloud Run (force new revision)
        env:
          REGION: asia-east1
          SERVICE_NAME: buck2-hub-campsite
        run: |
          set -euo pipefail

          IMAGE=$(gcloud run services describe $SERVICE_NAME \
            --project "$GCP_PROJECT_ID" \
            --region "$REGION" \
            --format="value(spec.template.spec.containers[0].image)")

          echo "Current image: $IMAGE"

          gcloud run deploy $SERVICE_NAME \
            --image "$IMAGE" \
            --region "$REGION" \
            --project "$GCP_PROJECT_ID" \
            --quiet